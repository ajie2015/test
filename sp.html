<!DOCTYPE html>
<html>
<body>

<div id="test"></div>
<script src="http://libs.baidu.com/jquery/2.1.1/jquery.min.js"></script>
<script>
if(typeof(EventSource)!=="undefined"){

	var name = 'FG1509,M1509,RM1509,JD1501,SR1509';
	var source = new EventSource("get_sina.php?name=" + name);
	source.onmessage = function(event){
		
		var content = event.data;
		array_price = content.split(",");
		array_name = name.split(",");
		for(i=0;i<array_name.length;i++){
			append_div(array_name[i]);
			var index = 8 + 28*i;
			$("#" + array_name[i] ).html(array_price[index]);
		}
	};
} else {
	document.getElementById("result").innerHTML="浏览器不支持event.";
}

//创建div
function append_div( name ){
	$('<div id="' + name + '" style="color:white"></div>').appendTo($('#test'));
}
</script>

</body>
</html>
